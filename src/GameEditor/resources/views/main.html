<html>

<head>
    <title>SpyNgin</title>
    <link rel="stylesheet" href="../styles/master.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <section id="toolbar" class="panel">
                <div class="col-4 text-left"></div>
                <div class="col-4 text-center center-block">
                    <div class="btn-group execution">
                        <a href="" id="play" class="btn"><img src="../images/play.png" alt="Play"></a>
                        <a href="" id="pause" class="btn"><img src="../images/pause.png" alt="Pause"></a>
                    </div>
                </div>
                <div class="col-4 text-right"></div>
            </section>
        </div>
        <div class="row">
            <section id="hierarchy" class="panel"></section>
            <section id="editor" class="panel">
                <div id="scene-view">
                    <canvas id="background"></canvas>
                    <canvas id="scene"></canvas>
                </div>
            </section>
            <section id="inspector" class="panel" data-gameobject-id=""></section>
            <section id="project"></section>
        </div>
    </div>
    <script src="../../controllers/main.js"></script>
    <script src="../../../reflect.js"></script>
    <script src="../../../gameEngine.js"></script>
    <script src="../../../gameEditor.js"></script>
</body>

</html>
